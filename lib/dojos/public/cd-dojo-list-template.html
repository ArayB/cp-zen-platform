<div class="row">
  <div class="cd-dojo-list-container"> 
    <div id="main">
  	  <div ng-repeat="(country, data) in dojoData">
  	    <legend style="margin-bottom:5px;">{{ country }}</legend>
  	    <ul ng-repeat="dojo in data.dojos">
  	      <li><a href="/dojo/{{dojo.id}}">{{dojo.name}}</a></li>
  	    </ul>
  	  </div>
    </div>
  </div>
</div>
